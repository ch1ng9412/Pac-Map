<body>
    <h1>ğŸ“± æ‰‹æ©Ÿæ§åˆ¶ç³»çµ±æ¸¬è©¦</h1>
    
    <div class="test-section">

    <div class="test-section">

        <p>åœ¨ä¸‹æ–¹å€åŸŸæ»‘å‹•ä¾†æ¸¬è©¦æ‰‹å‹¢æ§åˆ¶ï¼š</p>
        <div class="test-area" id="testArea">

            <div class="direction-indicator" id="directionIndicator">ç­‰å¾…è¼¸å…¥...</div>

    <div class="test-section">
        <h2>ğŸ“Š æ§åˆ¶äº‹ä»¶æ—¥èªŒ</h2>
        <button onclick="clearLog()">æ¸…é™¤æ—¥èªŒ</button>
        <div id="eventLog" class="result" style="height: 150px; overflow-y: auto;"></div>
    </div>

    <script type="module">
        // æ¨¡æ“¬éŠæˆ²ç‹€æ…‹
        const mockGameState = {
            isGameOver: false,
            canMove: true,
            isPaused: false
        };

        // æ¨¡æ“¬å°ç²¾éˆä½ç½®
        let pacmanX = 90;
        let pacmanY = 90;
        let currentDirection = 'none';

        // äº‹ä»¶æ—¥èªŒ
        let eventLog = [];

        // æ¨¡æ“¬ tryStartMovementInDirection å‡½æ•¸
        function mockTryStartMovementInDirection(direction) {
            logEvent(`ç§»å‹•æŒ‡ä»¤: ${direction}`);
            
            const directionMap = {
                'KeyW': { name: 'ä¸Š', dx: 0, dy: -20 },
                'KeyS': { name: 'ä¸‹', dx: 0, dy: 20 },
                'KeyA': { name: 'å·¦', dx: -20, dy: 0 },
                'KeyD': { name: 'å³', dx: 20, dy: 0 }
            };
            
            const move = directionMap[direction];
            if (move) {
                currentDirection = move.name;
                pacmanX = Math.max(10, Math.min(170, pacmanX + move.dx));
                pacmanY = Math.max(10, Math.min(170, pacmanY + move.dy));
                
                updateTestPacman();
                updateDirectionIndicator();
            }
        }

        // æ¨¡æ“¬æš«åœ/æ¢å¾©å‡½æ•¸
        function mockPauseGame() {
            mockGameState.isPaused = true;
            logEvent('éŠæˆ²å·²æš«åœ');
        }

        function mockResumeGame() {
            mockGameState.isPaused = false;
            logEvent('éŠæˆ²å·²æ¢å¾©');
        }

        // æ›´æ–°æ¸¬è©¦å°ç²¾éˆä½ç½®
        function updateTestPacman() {
            const pacman = document.getElementById('testPacman');
            if (pacman) {
                pacman.style.left = pacmanX + 'px';
                pacman.style.top = pacmanY + 'px';
            }
        }

        // æ›´æ–°æ–¹å‘æŒ‡ç¤ºå™¨
        function updateDirectionIndicator() {
            const indicator = document.getElementById('directionIndicator');
            if (indicator) {
                indicator.textContent = `ç•¶å‰æ–¹å‘: ${currentDirection}`;
            }
        }

        // è¨˜éŒ„äº‹ä»¶
        function logEvent(message) {
            const timestamp = new Date().toLocaleTimeString();
            eventLog.push(`[${timestamp}] ${message}`);
            
            const logElement = document.getElementById('eventLog');
            if (logElement) {
                logElement.innerHTML = eventLog.slice(-20).join('<br>');
                logElement.scrollTop = logElement.scrollHeight;
            }
        }

        // è¨­å‚™æª¢æ¸¬æ¸¬è©¦
        function runDeviceDetection() {
            const userAgent = navigator.userAgent.toLowerCase();
            const touchPoints = navigator.maxTouchPoints || 0;
            const isTouchDevice = 'ontouchstart' in window;
            const isMobileDevice = /android|iphone|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTabletDevice = /ipad/i.test(userAgent) || (/android/i.test(userAgent) && !/mobile/i.test(userAgent));
            
            const result = document.getElementById('deviceResult');
            result.innerHTML = `
                <div class="info">è¨­å‚™æª¢æ¸¬çµæœ:</div>
                <div>User Agent: ${userAgent.substring(0, 80)}...</div>
                <div>è§¸æ§é»æ•¸: ${touchPoints}</div>
                <div>æ”¯æ´è§¸æ§: ${isTouchDevice ? 'æ˜¯' : 'å¦'}</div>
                <div>æ‰‹æ©Ÿè¨­å‚™: ${isMobileDevice ? 'æ˜¯' : 'å¦'}</div>
                <div>å¹³æ¿è¨­å‚™: ${isTabletDevice ? 'æ˜¯' : 'å¦'}</div>
                <div>è¢å¹•å°ºå¯¸: ${window.innerWidth} x ${window.innerHeight}</div>
                <div>åƒç´ æ¯”: ${window.devicePixelRatio}</div>
            `;
            
            logEvent('è¨­å‚™æª¢æ¸¬å®Œæˆ');
        }

        // åˆ‡æ›æ‰‹æ©Ÿæ¨¡å¼
        function toggleMobileMode() {
            const body = document.body;
            const isMobileMode = body.classList.contains('mobile-device');
            
            if (isMobileMode) {
                body.classList.remove('mobile-device');
                logEvent('å·²åˆ‡æ›åˆ°æ¡Œé¢æ¨¡å¼');
            } else {
                body.classList.add('mobile-device');
                logEvent('å·²åˆ‡æ›åˆ°æ‰‹æ©Ÿæ¨¡å¼');
            }
            
            const result = document.getElementById('deviceResult');
            const mode = isMobileMode ? 'æ¡Œé¢' : 'æ‰‹æ©Ÿ';
            result.innerHTML += `<div class="success">å·²åˆ‡æ›åˆ°${mode}æ¨¡å¼</div>`;
        }

        // é¡¯ç¤ºè™›æ“¬æ–¹å‘éµ
        function showVirtualDPad() {
            createMockDPad();
            logEvent('è™›æ“¬æ–¹å‘éµå·²é¡¯ç¤º');
        }

        // éš±è—è™›æ“¬æ–¹å‘éµ
        function hideVirtualDPad() {
            removeMockDPad();
            logEvent('è™›æ“¬æ–¹å‘éµå·²éš±è—');
        }

        // å‰µå»ºæ¨¡æ“¬æ–¹å‘éµ
        function createMockDPad() {
            removeMockDPad();
            
            const dpadContainer = document.createElement('div');
            dpadContainer.id = 'mock-dpad';
            dpadContainer.className = 'mobile-dpad';
            dpadContainer.style.display = 'block';
            
            const directions = [
                { key: 'KeyW', label: 'â†‘', class: 'dpad-up' },
                { key: 'KeyA', label: 'â†', class: 'dpad-left' },
                { key: 'KeyD', label: 'â†’', class: 'dpad-right' },
                { key: 'KeyS', label: 'â†“', class: 'dpad-down' }
            ];
            
            directions.forEach(dir => {
                const button = document.createElement('button');
                button.className = `dpad-button ${dir.class}`;
                button.textContent = dir.label;
                button.dataset.direction = dir.key;
                
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    button.classList.add('active');
                    mockTryStartMovementInDirection(dir.key);
                    if (navigator.vibrate) navigator.vibrate(50);
                });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    button.classList.remove('active');
                });
                
                button.addEventListener('mousedown', () => {
                    button.classList.add('active');
                    mockTryStartMovementInDirection(dir.key);
                });
                
                button.addEventListener('mouseup', () => {
                    button.classList.remove('active');
                });
                
                dpadContainer.appendChild(button);
            });
            
            // æš«åœæŒ‰éˆ•
            const pauseButton = document.createElement('button');
            pauseButton.className = 'dpad-button dpad-center';
            pauseButton.textContent = 'â¸';
            pauseButton.addEventListener('click', () => {
                if (mockGameState.isPaused) {
                    mockResumeGame();
                } else {
                    mockPauseGame();
                }
            });
            dpadContainer.appendChild(pauseButton);
            
            document.body.appendChild(dpadContainer);
        }

        // ç§»é™¤æ¨¡æ“¬æ–¹å‘éµ
        function removeMockDPad() {
            const existing = document.getElementById('mock-dpad');
            if (existing) {
                existing.remove();
            }
        }

        // è¨­ç½®è§¸æ§æ‰‹å‹¢
        function setupTouchGestures() {
            const testArea = document.getElementById('testArea');
            let touchStartX = 0;
            let touchStartY = 0;
            
            testArea.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                logEvent('è§¸æ§é–‹å§‹');
            });
            
            testArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 30) {
                    const direction = getSwipeDirection(deltaX, deltaY);
                    if (direction) {
                        mockTryStartMovementInDirection(direction);
                    }
                }
            });
            
            testArea.addEventListener('touchend', () => {
                logEvent('è§¸æ§çµæŸ');
            });
        }

        // è¨ˆç®—æ»‘å‹•æ–¹å‘
        function getSwipeDirection(deltaX, deltaY) {
            const absX = Math.abs(deltaX);
            const absY = Math.abs(deltaY);
            
            if (absX > absY) {
                return deltaX > 0 ? 'KeyD' : 'KeyA';
            } else {
                return deltaY > 0 ? 'KeyS' : 'KeyW';
            }
        }

        // æ¸…é™¤æ—¥èªŒ
        function clearLog() {
            eventLog = [];
            document.getElementById('eventLog').innerHTML = '';
        }

        // æš´éœ²å‡½æ•¸åˆ°å…¨åŸŸç¯„åœ
        window.runDeviceDetection = runDeviceDetection;
        window.toggleMobileMode = toggleMobileMode;
        window.showVirtualDPad = showVirtualDPad;
        window.hideVirtualDPad = hideVirtualDPad;
        window.clearLog = clearLog;

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            setupTouchGestures();
            runDeviceDetection();
            logEvent('æ¸¬è©¦é é¢å·²è¼‰å…¥');
        });
    </script>
