<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模組載入測試</title>
</head>
<body>
    <h1>模組載入測試</h1>
    <div id="status">載入中...</div>
    <button id="testBtn">測試按鈕</button>

    <script type="module">
        console.log('🧪 開始模組載入測試...');
        
        try {
            // 測試基本模組載入
            const { gameState } = await import('./js/gameState.js');
            console.log('✅ gameState 載入成功:', gameState);
            
            const { config } = await import('./js/config.js');
            console.log('✅ config 載入成功:', config);
            
            // 測試按鈕事件
            document.getElementById('testBtn').addEventListener('click', () => {
                console.log('🔘 測試按鈕被點擊');
                document.getElementById('status').textContent = '按鈕正常工作！';
            });
            
            document.getElementById('status').textContent = '模組載入成功！';
            console.log('✅ 所有模組載入測試完成');
            
        } catch (error) {
            console.error('❌ 模組載入失敗:', error);
            document.getElementById('status').textContent = '模組載入失敗: ' + error.message;
        }
    </script>
</body>
</html>
